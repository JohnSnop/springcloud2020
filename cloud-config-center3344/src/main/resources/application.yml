server:
  port: 3344

spring:
  application:
    name: cloud-config-center   #注册进eureka注册中心的服务名称

  cloud:
    config:
      server:
        git:
          uri: git@github.com:JohnSnop/springcloud-config2020.git   #github的仓库地址
          # 搜索目录
          search-paths:
            - springcloud-config2020
      # 读取的git分支
      label: master


#注册中心地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
  instance:
    instance-id: config-center3344
    prefer-ip-address: true

#rabbitMQ相关配置
rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest

#RabbitMQ相关配置，暴露bus刷新配置的节点
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'