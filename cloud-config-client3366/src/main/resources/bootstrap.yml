server:
  port: 3366

spring:
  application:
    name: cloud-config-client

  cloud:
    config:
      label: master #分支名称
      name: config  #配置文件名称
      profile: dev  #读取的后缀名
      uri: http://config-3344.com:3344  #配置中心地址

#注册中心地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

#rabbitMQ相关配置
rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest

#暴露要监控的端口
management:
  endpoints:
    web:
      exposure:
        include: "*"
